services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-rfcnpj}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  loader:
    build: .
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./data:/data
volumes:
  pgdata:
